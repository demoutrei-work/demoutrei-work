<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/index.css">
    <title>demoutrei-work</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div id="header">
          <div id="banner"></div>
          <div id="icon">
            <img id="image" src="https://cdn.discordapp.com/embed/avatars/2.png">
          </div>
          <div id="name">
            <span id="display-name">demoutrei</span><br>
            <span id="username">demoutrei</span>
          </div>
        </div>
        <div id="body">
          <div id="about-me" class="card">
            <!-- <span class="title">About Me</span><br> -->
            <span class="content">Pithon</span>
          </div>
          <div id="roles" class="card">
            <span class="title">Roles</span>
            <div id="items">
              <div id="pithon" class="role">
                <div class="color"></div>
                <div class="name">Pithon</div>
              </div>
              <div id="filipino" class="role">
                <div class="color"></div>
                <div class="name">Filipino</div>
              </div>
            </div>
          </div>
          <div id="connections" class="card">
            <span class="title">Connections</span>
            <div class="connection">
              <div class="icon">
                <span class="tooltip">Discord</span>
                <img id="image" alt="Discord" src="assets/discord.jpg">
              </div>
              <a class="name" href="https://discord.com/users/1215997588646658168" target="_blank">demoutrei</a>
            </div>
            <div class="connection">
              <div class="icon">
                <span class="tooltip">GitHub</span>
                <img id="image" alt="GitHub" src="assets/github.png">
              </div>
              <a class="name" href="https://github.com/demoutrei-work" target="_blank">demoutrei-work</a>
            </div>
            <div class="connection">
              <div class="icon">
                <span class="tooltip">Spotify</span>
                <img id="image" alt="Spotify" src="assets/spotify.png">
              </div>
              <a class="name" href="https://open.spotify.com/user/31aqdsmfiskwouabrsssd7gpx2ty?si=f0149a1c0c974895" target="_blank">demo</a>
            </div>
          </div>
        </div>
      </div>
      <div id="other">
        <nav id="navigation">
          <button class="item" data-display="works">Works</button>
        </nav>
        <div id="works" class="display">
          <div class="card">
            <span class="title">PAWesome</span><br>
            <span class="description">A Discord bot written in Python 3.13.9 with the purpose of spreading cuteness and pawsitivity. Collect all feline cards and trade with friends!</span>
          </div>
        </div>
      </div>
    </div>
    <script text="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
